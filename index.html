<!DOCTYPE html>
<html>
<head>
    <title>Notenrechner</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Uni-Rechner</h1>
    </div>
    <div class="container">
            <input class="input" type="number" id="note" placeholder="Note (0-15)">
            <input class="input" type="number" id="cp" placeholder=" Credit Points">
            <input class="input" type="text" id="module" placeholder="Modulbezeichnung">
    </div>
    <br>
    <div class="container">
        <div class="button-container">
            <button class="buttons" onclick="addElement()">Neues Element hinzuf√ºgen</button>
            <button class="buttons" onclick="calculateAverage()">Durchschnitt berechnen</button>
        </div>
    </div>
    <br>
    <div class="container">
        <table id="element-container">
            <tr>
                <th>Note</th>
                <th>Credit Points</th>
                <th>Modul</th>
            </tr> 
        </table>
    </div>
    <div class="container">
      <p id="result"></p>
    </div>
    <div id="chartContainer">
        <canvas id="chart"></canvas>
    </div>
</body>
</html>
